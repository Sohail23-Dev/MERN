<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac</title>
    <style>
      .container {
        background-color: red;
        height: 370px;
        width: 370x;
        display: flex;
        justify-content: center;
        border-radius: 25px;
        position: relative;
        top: 10px;
        padding: 10px;
      }
      .box-area {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 5px solid black;
        background-color: orange;
      }


      .crossarea {
        height: 100px;
        width: 100px;
        border: 5px solid black;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .crossarea::after {
        font-size: 4rem;
        color: black;
        content: "X";
      }
      .oarea {
        height: 100px;
        width: 100px;
        border: 5px solid black;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .oarea::after {
        font-size: 4rem;
        color: black;
        content: "O";
      }
      .curr {
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        font-size: 3rem;
        background: linear-gradient(165deg, #fe3f32,#a32d42,#b32ac2);
        color: whitesmoke;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="curr">
      <p class="currp">Current Player is X</p>
    </div>
    <div class="container">
      <div class="box-area">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>
      </div>
    </div>

    <script>
      const curr = document.querySelector(".currp");
      const container = document.querySelector(".container");
      const box1 = document.querySelector(".box-1");
      const box2 = document.querySelector(".box-2");
      const box3 = document.querySelector(".box-3");
      const box4 = document.querySelector(".box-4");
      const box5 = document.querySelector(".box-5");
      const box6 = document.querySelector(".box-6");
      const box7 = document.querySelector(".box-7");
      const box8 = document.querySelector(".box-8");
      const box9 = document.querySelector(".box-9");

      let currentPlayer = "X"; // Start with "X"
      const board = Array(9).fill(null); // Represent the board as an array

      const winarr = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // Rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // Columns
        [0, 4, 8],
        [2, 4, 6], // Diagonals
      ];

      container.addEventListener("click", (event) => {
        const targetElement = event.target;
        const index = Array.from(container.querySelectorAll(".box")).indexOf(
          targetElement
        );

        if (targetElement.classList.contains("box") && !board[index]) {
          // Mark the box
          board[index] = currentPlayer;
          targetElement.classList.add(
            currentPlayer === "X" ? "crossarea" : "oarea"
          );
          curr.textContent = `Current Player is ${
            currentPlayer === "X" ? "O" : "X"
          }`;

          // Check for win or draw
          if (checkWin()) {
            alert(`${currentPlayer} wins!`);
            resetGame();
          } else if (board.every((cell) => cell)) {
            alert("It's a draw!");
            resetGame();
          } else {
            // Switch player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
          }
        }
      });

      function checkWin() {
        return winarr.some((pattern) =>
          pattern.every((index) => board[index] === currentPlayer)
        );
      }

      function resetGame() {
        board.fill(null);
        Array.from(container.querySelectorAll(".box")).forEach((box) => {
          box.className = "box"; // Reset all boxes
        });
        currentPlayer = "X"; // Reset to player X
        curr.textContent = `Current Player is ${currentPlayer}`;
      }
    </script>
  </body>
</html>
